<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Form</title>

<!--CSS section-->
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
<link rel="stylesheet" href="./css/main.css">

<style type="text/css"></style>
</head>

<body>

<div class="container">

    <div class="row">
        <div class="col-sm-6"><h3>Edit Student</h3></div>
    </div>

<!--Form-->
<div class="row">
    <div class="col-md-10">
        <form>
            <div class="form-group row">
                <label for="GroupName" class="col-sm-2 col-form-label">Group name*</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="GroupName" placeholder="A-1">
                </div>
            </div>
            <div class="form-group row">
                <label for="FirstName" class="col-sm-2 col-form-label">First name*</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="FirstName" placeholder="Gavin">
                </div>
            </div>
            <div class="form-group row">
                <label for="SecondName" class="col-sm-2 col-form-label">Second name*</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="SecondName" placeholder="Belson">
                </div>
            </div>
            <div class="form-group row">
                <label for="BirthDate" class="col-sm-2 col-form-label">Birth date*</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="BirthDate" placeholder="02.08.2021">
                </div>
            </div>
            <div class="form-group row">
                <label for="Photo" class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-6">
                    <input type="file" class="form-control-file" id="Photo" placeholder="...">
                </div>
            </div>
            <div class="form-group row">
                <label for="ExamPaper" class="col-sm-2 col-form-label">Exam paper num</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="ExamPaper" placeholder="515">
                </div>
            </div>
            <div class="form-group row">
                <label for="Notes" class="col-sm-2 col-form-label">Additional notes</label>
                <div class="col-sm-6">
                        <textarea class="form-control" id="Notes" rows="3" placeholder="Bla-bla-bla"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<!--End Form-->
</div>

<!--JS section-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
